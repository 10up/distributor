language: php
php:
 - '5.6'
 - '7.2'
env:
  - DISTRIBUTOR_TEST=unit
  - DISTRIBUTOR_TEST=wpa SS=3593222a181f0f91824947dbd06985d5
  - DISTRIBUTOR_TEST=wpa SS=9ea863cebfcbb416c6334a6bef6552f0
  - DISTRIBUTOR_TEST=wpa SS=01ccbe4d2c4dbcd00b226885b759114e
  - DISTRIBUTOR_TEST=wpa SS=01ccbe4d2c4dbcd00b226885b759114e

global:
- WP_VERSION=latest

before_script:
  - composer install
  - npm install
  - if [ -n "$AWS_ACCESS_KEY" ]; then ./vendor/bin/wpsnapshots configure 10up --aws_key=$AWS_ACCESS_KEY --aws_secret=$SECRET_ACCESS_KEY --user_name=Travis --user_email=travis@10up.com; fi

cache:
  directories:
    - $HOME/.composer/cache/files
    - $HOME/.npm
    - node_modules
    - $HOME/vendor
    
script:
  - |
    if [[ "$DISTRIBUTOR_TEST" == "unit" ]]; then
      ./vendor/bin/phpunit
      composer run-script lint
      else
      travis_retry bash run-wpacceptance.sh "$SS"
    fi

notifications:
  email: false
sudo: required
services: docker

